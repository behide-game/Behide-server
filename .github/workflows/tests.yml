name: ⚗️ Tests

on: [ push, pull_request ]

jobs:
  perform-tests:
    name: 👨‍🔬 Perform tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore

    - name: Perform tests
      run: dotnet run --no-build --project ./tests/BehideServer.Tests.fsproj